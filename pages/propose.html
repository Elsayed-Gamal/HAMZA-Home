<!DOCTYPE html>

  <head>

    <title>propose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <link

    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/main.js" defer></script>

  <body>
    <!-- Start header -->

    <header class="header">
      <nav>
        <div class="container">
          <img src="../imgs/Final Logo-01-0.png" alt="Logo" class="logo" />
          <ion-icon class="dots" name="ellipsis-vertical-outline"></ion-icon>
          <ul class="els">
            <li><a href="#">home</a></li>
            <li>
              <a href="#"
                >products <ion-icon name="chevron-down-outline"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                >purpose <ion-icon name="chevron-down-outline"></ion-icon

            </li>
            <li><a href="#">areas</a></li>
            <li>
              <a href="#"

            </li>

            <li><a href="#">contact</a></li>
            <li class="whatsapp">

            <li class="langs1">
              <div class="langs2">
                <span>AR</span>

      <div class="search">

          <div class="right">

            <div class="property">
              <a href="#">

                <img src="../imgs/green-bottom-arrow.png" alt="" />
              </a>
            </div>
            <div class="developrs">
              <a href="#"
                >developers <img src="../imgs/green-bottom-arrow.png" alt=""
              /></a>
            </div>
          </div>
        </div>

    <!-- End header -->

    <!-- Start projects -->

    <section class="projects"></section>

    <!-- End projects -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
